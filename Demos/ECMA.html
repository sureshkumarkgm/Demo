	//import fromImportFile from './import.js'
	class calculate{
	  constructor(marks){
	    this.marks = marks;
	  }
	  totalMark(){
		 let total = 0;
		   for(let mark of this.marks){
		    	total += mark;
		   }
		   return total;
		}
	}
	class student extends calculate{
	    constructor(name,std,...mark){
			super(mark);
			this.name = name;
			this.std = std;
		}
		//
		
		_build(){
		  return super.totalMark();
		}
	}

	let post = {

	};
	console.log("***********Iterator**********");
	post[Symbol.iterator] = function(){
	let properties = Object.keys(this);
	let count = 0;
	let isDone = false;
	let next = () => {
		if(count >= properties.length){
			isDone = true;
		}
		return { done: isDone, value: this[properties[count++]] };
	}
		return { next };
	};
